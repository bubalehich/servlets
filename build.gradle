plugins {
    id 'java'
    id 'war'
}

group 'ru.clevertec'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.1'
    pgVersion = '42.6.0'
    lombokVersion = '1.18.26'
    jakartaVersion = '5.0.0'
    glassfishVersion = '3.0.2'
    gsonVersion = '2.10.1'
    slf4jVersion = '2.0.7'
}

sourceCompatibility = "16"
targetCompatibility = "16"

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly("jakarta.servlet:jakarta.servlet-api:${jakartaVersion}")
    implementation("org.glassfish.jaxb:jaxb-runtime:${glassfishVersion}")

    implementation("org.slf4j:slf4j-simple:${slf4jVersion}")
    implementation("com.google.code.gson:gson:${gsonVersion}")

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")

    implementation("org.postgresql:postgresql:${pgVersion}")

    implementation("org.projectlombok:lombok:${lombokVersion}")
    annotationProcessor("org.projectlombok:lombok:${lombokVersion}")
}

test {
    useJUnitPlatform()
}